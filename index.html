<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./Assets/images/cloud.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather</title>
</head>
<body class="bg-grey">
    <nav class="navbar bg-blue">
        <span class="navbar-brand mb-0 h1 w-100 text-center"><img src="./assets/images/weather_logo.png" width="150px"></span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="city-search my-1">City</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search-location"></i></button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear cities</button>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-blue text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-blue text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-blue text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-blue text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-blue text-white ml-3 mb-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
